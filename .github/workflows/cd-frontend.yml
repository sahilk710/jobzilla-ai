name: CD - Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/cd-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Streamlit CLI
        run: pip install streamlit
      
      # Note: For Streamlit Cloud, deployment is typically done
      # through the Streamlit Cloud dashboard by linking the repo.
      # This workflow can be used for other hosting options.
      
      - name: Build verification
        run: |
          cd frontend
          pip install -r requirements.txt
          python -c "import app; print('App imports successfully')"
      
      # Alternative: Deploy to GCP Cloud Run
      - name: Authenticate to Google Cloud
        if: ${{ secrets.DEPLOY_TO_GCP == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Deploy to Cloud Run
        if: ${{ secrets.DEPLOY_TO_GCP == 'true' }}
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/killmatch-frontend ./frontend
          gcloud run deploy killmatch-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/killmatch-frontend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
