name: CI - Lint and Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install ruff black mypy
      
      - name: Run Ruff
        run: ruff check .
      
      - name: Run Black
        run: black --check .
      
      - name: Run MyPy on backend
        run: |
          cd backend
          pip install -r requirements.txt
          mypy app --ignore-missing-imports
  
  test-backend:
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run backend tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend
          pytest tests -v
  
  test-mcp-servers:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Test GitHub MCP Server
        run: |
          cd mcp_servers/github-context
          pip install -r requirements.txt
          pip install pytest
          pytest tests -v
      
      - name: Test Job Market MCP Server
        run: |
          cd mcp_servers/job-market
          pip install -r requirements.txt
          pip install pytest
          pytest tests -v
