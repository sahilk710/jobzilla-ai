services:
  # ===========================================================================
  # Backend API (FastAPI + LangGraph)
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: killmatch-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_REGION=${AWS_REGION}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/killmatch
      - REDIS_URL=redis://redis:6379/0
      - MCP_GITHUB_SERVER_URL=http://mcp-github:8001
      - MCP_JOBMARKET_SERVER_URL=http://mcp-jobmarket:8002
      - DEBUG=true
    depends_on:
      - postgres
      - redis
      - mcp-github
      - mcp-jobmarket
    networks:
      - killmatch-network
    restart: unless-stopped

  # ===========================================================================
  # MCP Server: GitHub Context
  # ===========================================================================
  mcp-github:
    build:
      context: ./mcp_servers/github-context
      dockerfile: Dockerfile
    container_name: killmatch-mcp-github
    ports:
      - "8001:8001"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - PORT=8001
    networks:
      - killmatch-network
    restart: unless-stopped

  # ===========================================================================
  # MCP Server: Job Market Intelligence
  # ===========================================================================
  mcp-jobmarket:
    build:
      context: ./mcp_servers/job-market
      dockerfile: Dockerfile
    container_name: killmatch-mcp-jobmarket
    ports:
      - "8002:8002"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=8002
    networks:
      - killmatch-network
    restart: unless-stopped

  # ===========================================================================
  # Frontend (Streamlit)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: killmatch-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=killmatch
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - backend
      - postgres
    networks:
      - killmatch-network
    restart: unless-stopped

  # ===========================================================================
  # Database (PostgreSQL)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: killmatch-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=killmatch
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - killmatch-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Cache (Redis)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: killmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - killmatch-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Airflow (Job Scheduling)
  # ===========================================================================
  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: killmatch-airflow
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=your-fernet-key-here
      - AIRFLOW__WEBSERVER__SECRET_KEY=your-secret-key-here
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@postgres:5432/killmatch
      - MCP_JOBMARKET_URL=http://mcp-jobmarket:8002
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - killmatch-network
    restart: unless-stopped
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow scheduler & airflow webserver"

# =============================================================================
# Networks
# =============================================================================
networks:
  killmatch-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
